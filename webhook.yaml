apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: aegorov-admission.default.cluster.local
  namespace: default
  labels:
    component: mutating-controller
webhooks:
  - name: aegorov-admission.default.cluster.local
    admissionReviewVersions: [ "v1" ]
    sideEffects: None
    failurePolicy: Fail
    clientConfig:
      service:
        name: example-webhook
        namespace: default
        path: "/mutate"
      caBundle: ""
    rules:
      - apiGroups: [ "apps" ]
        resources:
          - "statefulset"
        apiVersions:
          - "*"
        operations:
          - CREATE
          - UPDATE